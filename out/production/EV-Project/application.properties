spring.application.name=ev-project

server.port=8080
server.address=0.0.0.0

# Database Configuration (Use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ev_project?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Ganesh@2002}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForEVChargingApp2024ThatShouldBeAtLeast256BitsLongForSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_your_stripe_secret_key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# Logging
logging.level.org.springframework.security=DEBUG
